---
######## MySQL #########
mysql_root_password: "{{ db_root_pass }}"
mysql_databases:
  - name: streama
    encoding: utf8
    collation: utf8_general_ci
mysql_users:
  - name: streama
    host: "%"
    password: "{{ db_user_pass }}"
    priv: "streama.*:ALL"
mysql_bind_address: '127.0.0.1'
mysql_packages:
  - mariadb-client
  - mariadb-server
  - mariadb-common
mysql_datadir: /var/lib/mysql

########## nginx reverse proxy #######
nginx_revproxy_sites:                                         
  default:                                                    
    ssl: false                                                
    letsencrypt: false
    ########################################################
  ###!!!!!EDIT DOMAIN HERE AND IN INSTANCES.TF (TERRAFORM)!!!###
  ############################################################
  streama.finestbit.com:                                                
    domains:                                                  
      - streama.finestbit.com
      - www.streama.finestbit.com
    upstreams:                                                
      - { backend_address: 127.0.0.1, backend_port: 8080 }
    ssl: true                                                 
    letsencrypt: true                                       
    letsencrypt_email: "none@none.com"                        
nginx_revproxy_certbot_auto: true
nginx_revproxy_certbot_packages:
  - certbot
  - python3-certbot-nginx

########## automysqlbackup ###########
backup_database_script: |
  #!/bin/bash
  /usr/bin/mysqldump --all-databases --add-drop-database > /opt/dbbackup/backup.sql
  /usr/local/bin/b2 authorize-account {{ b2AppKeyIdBackup }} {{ b2AppKeyBackup }}
  /usr/local/bin/b2 sync /opt/dbbackup b2://dbbucket